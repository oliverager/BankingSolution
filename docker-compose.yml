services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: banking
      POSTGRES_USER: banking
      POSTGRES_PASSWORD: bankingpw
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking -d banking"]
      interval: 3s
      timeout: 3s
      retries: 20

  banking-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      Database__Provider: Npgsql
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=banking;Username=banking;Password=bankingpw
      Database__ResetAndSeedOnStartup: "false"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
